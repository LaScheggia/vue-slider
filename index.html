<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Ubuntu+Mono&display=swap" rel="stylesheet"> 
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>

  <!-- titolozzo v a p o r -->
  <div id="text">
    <h1>Scheggia's <span class="special-font" id="offset"> v a p o r w a v e </span> Garage</h1>
  </div>

  <!-- they see me rickrolling... they hatin' -->
  <div class="rick">
    <a href="https://www.youtube.com/watch?v=iik25wqIuFo&fs=1&autoplay=1&mute=1&loop=1">
      <button class="big-button">don't</button>
      <button button class="big-button">push</button>
      <button class="big-button">me</button>
    </a>
  </div>




  <!-- qua ho il mio contenitore -->
  <div id="app" class="container">
    <!-- il contenitore del carousel -->
    <div class="slide-wrapper">
      
      <div class="prev" @click="prevCar"> <!-- freccetta prev -->
        <i class="fas fa-angle-double-left"></i>
      </div>

      <div class="images"> <!-- qua dentro ci genero le brum brum -->
        <img :src="photos[counterCar]" alt="">

      </div>

      <div class="nav"> <!-- nav dei pallini -->
        <!-- ciclo for, se l'indice corrisponde al contatore della macchina è activesennò no -->
        <i 
        v-for="(dot, index) in photos"
        :class="(index === counterCar) ? 'active' : null"
        class="fas fa-car"
        @click="counterCar = index"
        ></i>

      </div>



      <div class="next" @click="nextCar"> <!-- freccetta next -->
        <i class="fas fa-angle-double-right"></i>
      </div>



    </div>
  </div>
  

  <script src="assets/js/script.js"></script>
</body>
</html>
